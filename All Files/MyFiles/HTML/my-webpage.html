<!doctype html>
<html>

    <head>

        <title>First Webpage</title>

    </head>

    <body>
      <img src="Homer.png" width="100" align="right">
      <p align="center">Homer Simpson</p>
      <p align="center">Donut Order Form</p>
      
      <form>
        <p>Username: <input type="text" placeholder="Enter Username"></p>
        <p><u>Donuts</u></p>
        <p>Jelly<input type="checkbox" name="donuts">   Creme<input type="checkbox" name="donuts" checked> </p>
        <p>Sugar<input type="checkbox" name="donuts">   Glazed<input type="checkbox" name="donuts"> </p>

        <p><u>Donut Store</u></p>
        <p>Krispy Creme<input type="radio" name="donuts">   Dunkin' Donuts<input type="radio" name="donuts"> </p>
        <p>Donut World<input type="radio" name="donuts">   Walmart<input type="radio" name="donuts"> </p>

        <p>Quantity
          <select>
            <option>1/2 Dozen</option>
            <option selected>1 Dozen</option>
            <option>2 Dozen</option>
          </select>
        </p>

        <p><input type="submit" value="Click Me"></p>

      </form>
    </body>

</html>
