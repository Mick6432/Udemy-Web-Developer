<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Links</title>

    <style type="text/css">
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <p><a href="http://www.google.com" target="_blank">Go To Google</a></p>
        <p><a href="http://www.bobandtom.com" target="_blank">Bob and Tom Show</a></p>
    </div>
</body>
</html>
