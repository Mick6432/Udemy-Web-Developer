<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Fonts II</title>
    
    <style type="text/css">
        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .big {
            font-size: 200%;
        }
        
    </style>

</head>

<body>
    <p class="bold">This is some bold text!</p>
    <p class="italic">This is some italic text! <span class="bold">And this is bold and italic</span></p>
    <p class="underline">This is some underlined text!</p>
    <p class="big">This text is BIG</p>
    <a href="">This is a non-underlined link</a>
</body>
</html>
